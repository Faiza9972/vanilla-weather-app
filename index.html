<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form class="form-inline" id="search-form">
          <div class="row">
            <div class="col-10">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control city-input-box"
                  id="city-input"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
                <button
                  class="btn btn-outline-secondary search-btn"
                  type="submit"
                  id="search-btn"
                >
                  Search
                </button>
              </div>
            </div>
            <!-- <div class="col-2">
              <button
                class="btn btn-outline-secondary search-btn"
                type="submit"
                id="current-btn"
              >
                Current
              </button>
            </div> -->
            
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li>Last update: <span id="date"></span></li>
          <li id="status"></li>
        </ul>
        <div class="row" id="weather">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAUhJREFUeNrt230NgzAQh2GkIAUJyJgMJCABCZNQKcxBHdyOpFkyEkYGV9oL75Lff2Rwz8pXe2tEpLlzGgAAAAAAAAAAYHsDg4+8Hp1m0ATNrJGNzGmbZdvOZN+lAFLRkyb+KHgvMX1H5wYgFR5OFL2VcATiMgA9uFbzzFD4Oss+2qoA9ID6k0P9yKnRVwGgBzJeWPg6Y1GAdIGSwpmKAFRS/C5CFoDCw/6v08EcIF3wpNL0WQHSrS5WDBDXt0hrgGfFxX+eE7IApCc8cZIuB0BwBBBMAZz9+l+jwApgcggwWQJEhwDRBMDp8P+cBhYAg2OAwQIgOAYIFgCzY4DZAkBcB4C7AywvcIwAAADgNsiDEI/CvAzxOsyECFNiTIoyLc7CCEtjLI6yPE6DBC0yNEnRJkejJK2yNEvTLs8fJgAAAAAAAADg1nkDlR7XfJiH1ggAAAAASUVORK5CYII="
                alt="Sunny"
                id="icon"
              />
              <div>
                <strong id="temperature"></strong>
                <span class="units"> <a href="#" id="celsius-link" class="active"> °C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6" id="more-info">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="link">
        <small><a href="https://github.com/Faiza9972/vanilla-weather-app">Open-source code</a> by Faiza Khalid </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
